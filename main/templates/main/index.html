{% extends "base.html"%}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'deps/css/my_footer_css.css' %}">
{% endblock %}

{% block modal_cart %}
    <!-- Включение шаблона кнопки корзины. Удобно для многократного использования этого блока -->
    {% include 'includes/cart_button.html' %}
{% endblock %}

{% block content %}
    <h1 class="mt-5 pt-5"><strong>{{ content }}</strong></h1>
{% endblock %}


{% block footer %}
    <!-- Футер страницы. Фон задаётся классом Bootstrap `bg-dark` -->
    <footer class="py-4 bg-dark">
        <!-- Контейнер для центрирования содержимого -->
        <div class="container">
            <!-- Текст футера с белым цветом и центровкой -->
            <p class="m-0 text-center text-white">&copy; TechoLite 2024</p>
        </div>
    </footer>
{% endblock %}
